---
layout: default
title: nyhilum
subtitle: you're it
---

<div class="tag-page">
    <h2 class="tag-header">#{{ page.tag }}</h2>
    <ul class="post-list">
    {% for post in site.tags[page.tag] %}
        <li>
            <p class="{{ site.data.headers.class.plist }}"><a href="{{ post.url }}">
                [{{ post.date | date: "%Y-%m-%d"}}] {{ post.title }}</a> | {{ post.subtitle }}
            </p>
        </li>
    {% endfor %} 
    </ul>
</div>
