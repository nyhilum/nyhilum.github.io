<div class="tag-list">
    {% if page.tags | size > 0 %}
        {% for tag in page.tags %}
        [<a href="/tags/{{ tag }}">#{{ tag }}</a>]
        {% endfor %}
    {% else %}
        {% for tag in post.tags %}
        [<a href="/tags/{{ tag }}">#{{ tag }}</a>]
        {% endfor %}
    {% endif %}
</div>
