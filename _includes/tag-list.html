{% if page.tags | size > 0 %}
    <div class="tag-list">
        {% for tag in page.tags %}
        [<a href="/tags/{{ tag }}">#{{ tag }}</a>]
        {% endfor %}
    </div>
    {% elsif post.tags | size > 0 %}
    <div class="tag-list">
        {% for tag in post.tags %}
        [<a href="/tags/{{ tag }}">#{{ tag }}</a>]
        {% endfor %}
    </div>
{% endif %}
