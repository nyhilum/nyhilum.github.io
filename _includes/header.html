<head>
    <meta charset="utf-8">
    <link href="{{ "/css/styles.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">  
    <title>{{ page.title }}</title>   
</head>

<div class="page-header">
    <h1 class="{{ site.data.headers.class.ptitle }}">{{ page.title }}</h1>
    {% if page.subtitle %}<p class="{{ site.data.headers.class.pstitle }}">{{ page.subtitle }}</p>{% endif %}
    {% if page.date %}<p class="date">{{ page.date | date: "%Y-%m-%d" }}</p>{% endif %} 
    {% include tag-list.html %}
</div>
