
<ul class="post-list">
    {% if site.categories[page.cat] | size > 0 %}
        {% for post in site.categories[page.cat] %}
        <li>
            <p class="{{ site.data.headers.class.plist }}"><a href="{{ post.url }}">{{ post.title }}</a> | {{ post.subtitle }}</p>
        </li>
        {% endfor %}
    {% else %}
        <p>coming soon (tm)</p>
    {% endif %}
</ul>
